<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_操作input输入框</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <style>
    body{
    	background: #ddd;
    }
	#outer{
		height: 200px;
		width: 350px;
		margin: 0 auto;
		border: 1px #555 dotted;
		text-align: left;
		border-radius: 30px;
		padding: 10px;
	}
	#outer h4{
		text-align: center;



	}
	#outer button{
		text-align: right;
	}
	#title{
		width: 200px;
		height: 30px;
		margin: 0 auto;
		border-bottom: 1px solid #555;
	}

    </style>
</head>
<body>
<div id="container">
<div id="outer">
	<div id="title"><h4>操作input标签</h4></div>
	<div>
		<p>姓名：
			<input type="text" value="宝宝爱你么么哒">
			<button>取值</button>
			<button>设值</button>
		</p>
		<p>性别：
			<input type="radio">男
			<input type="radio">女 
			<input type="radio">未知
			<!-- 这里貌似出现了一个bug
			日后解决掉 -->
			<button>取值</button>
			<button>设值</button>
		</p>
		<p>爱好：
			<input type="checkbox">书籍
			<input type="checkbox">体育
			<input type="checkbox">代码
			<button>取值</button>
			<button>设值</button>
		</p>
	</div>
</div>
</div>
<script>
	window.onload=function(){
		var oInput=document.getElementsByTagName('input')[0];
		console.log(oInput);
		var oBun = document.getElementById('outer').getElementsByTagName('button');
		oBun[0].onclick=function(){
			alert(oInput.value);
		}
		oBun[1].onclick=function(){
			oInput.value="爱你宝宝么么哒！"
			alert(oInput.value);
		}
	}
</script>
</body>
</html>
